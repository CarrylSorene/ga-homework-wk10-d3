<!doctype html>
<html ng-app="postsApp">
<head>
  <title>Posts</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/postController.js"></script>
  <script type="text/javascript" src="js/postsFactory.js"></script>
  <link rel="stylesheet" type="text/css" href="css/posts.css">
</head>
<body>

<main ng-controller="PostsController as post">

<h1>Loads of Posts</h1>

    <ul>
      <li ng-repeat="postTitle in post.postTitles">{{ postTitle.title }}</li>
    </ul>

  </main>
</body>
</html>
